<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Carousel how it's work</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="carousel">
        <ul>
            <li><img src="images/1.jpg" alt="img"></li>
            <li><img src="images/2.jpg" alt="img"></li>
            <li><img src="images/3.jpg" alt="img"></li>
            <li><img src="images/4.jpg" alt="img"></li>
            <li><img src="images/5.jpg" alt="img"></li>
        </ul>
        <i class="arrow fa fa-chevron-left fa-3x"></i>
        <i class="arrow fa fa-chevron-right fa-3x"></i>
        <div class="carousel-selected">
            <i class="fa fa-circle bullet"></i>
            <i class="fa fa-circle-thin bullet"></i>
            <i class="fa fa-circle-thin bullet"></i>
            <i class="fa fa-circle-thin bullet"></i>
            <i class="fa fa-circle-thin bullet"></i>
            <i class="fa fa-circle-thin bullet"></i>
        </div>
    </div>
</body>
</html>
